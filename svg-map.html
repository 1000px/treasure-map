<!DOCTYPE html>
<html xmlns:svg="http://www.w3.org/2000/svg">
<head>
	<title>svg map</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		html, body {
			width: 100%;
			height: 100%;
		}
		#map {
			border: 1px solid silver;
		}
	</style>
	<script type="text/javascript" src="./script/svg-map.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			var map = document.getElementById('map');
			new TreasureMap({svg: map}).init();
		}
		function getElement (e) {
			console.log('mouse moving ...');
			if(e.target.getAttribute('data-type') === 'province') {
				console.log(e.target.getAttribute('data-province_name'));
				e.target.setAttribute('fill', '#ccc');
			}
		}
	</script>
</head>
<body>
	<svg 
		id="map" 
		width="1000" 
		height="800" 
		viewBox="0,-10,570,490"
		onclick="getElement(evt)"></svg>
</body>
</html>
